    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-blue: #1A3C88;
            --gold: #FFD700;
            --light-gray: #F8F8F8;
            --dark-gray: #222222;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        
        .navbar {
            background-color: var(--royal-blue);
            padding: 15px 0;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: var(--gold) !important;
        }
        
        .btn-primary {
            background-color: var(--royal-blue);
            border-color: var(--royal-blue);
        }
        
        .btn-primary:hover {
            background-color: #152c63;
            border-color: #152c63;
        }
        
        .btn-gold {
            background-color: var(--gold);
            color: var(--dark-gray);
            font-weight: 600;
        }
        
        .btn-gold:hover {
            background-color: #e6c300;
        }
        
        .hero-banner {
            background: linear-gradient(rgba(26, 60, 136, 0.7), rgba(26, 60, 136, 0.7)), url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d');
            background-size: cover;
            background-position: center;
            height: 500px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .section-title {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
            text-align: center;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--gold);
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
        }
        
        .product-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }
        
        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--gold);
            color: var(--dark-gray);
            font-weight: bold;
            padding: 5px 10px;
        }
        
        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        footer {
            background-color: var(--royal-blue);
            color: white;
            padding: 50px 0 20px;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }
        
        footer a:hover {
            color: var(--gold);
        }
        
        .social-icons a {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>

    <!-- Shopping Cart Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cart functionality
        let cart = [];
        const cartCount = document.querySelector('.cart-count');
        const cartItems = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutSection = document.getElementById('checkout');
        const checkoutSummary = document.getElementById('checkout-summary');
        const checkoutTotal = document.getElementById('checkout-total');
        const stripePaymentBtn = document.getElementById('stripe-payment-btn');
        
        // Add to cart buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const product = button.getAttribute('data-product');
                const price = parseFloat(button.getAttribute('data-price'));
                
                // Check if product is already in cart
                const existingItem = cart.find(item => item.product === product);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ product, price, quantity: 1 });
                }
                
                updateCart();
                
                // Show cart modal
                const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
                cartModal.show();
            });
        });
        
        // Update cart UI
        function updateCart() {
            // Update cart count
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart items
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItems.innerHTML = '';
            } else {
                emptyCartMessage.style.display = 'none';
                
                let itemsHTML = '';
                let total = 0;
                
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    itemsHTML += `
                        <div class="cart-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6>${item.product}</h6>
                                    <p class="mb-0">$${item.price.toFixed(2)} x ${item.quantity}</p>
                                </div>
                                <div>
                                    <span class="fw-bold">$${itemTotal.toFixed(2)}</span>
                                    <button class="btn btn-sm btn-outline-danger ms-2 remove-from-cart" data-product="${item.product}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                cartItems.innerHTML = itemsHTML;
                cartTotal.textContent = `$${total.toFixed(2)}`;
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-from-cart').forEach(button => {
                    button.addEventListener('click', () => {
                        const product = button.getAttribute('data-product');
                        cart = cart.filter(item => item.product !== product);
                        updateCart();
                    });
                });
            }
        }
        
        // Checkout button
        checkoutBtn.addEventListener('click', () => {
            // Hide cart modal
            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal.hide();
            
            // Show checkout section
            checkoutSection.style.display = 'block';
            
            // Scroll to checkout
            checkoutSection.scrollIntoView({ behavior: 'smooth' });
            
            // Update checkout summary
            updateCheckoutSummary();
        });
        
        // Update checkout summary
        function updateCheckoutSummary() {
            let summaryHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                summaryHTML += `
                    <div class="d-flex justify-content-between mb-2">
                        <div>${item.product} x ${item.quantity}</div>
                        <div>$${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            });
            
            checkoutSummary.innerHTML = summaryHTML;
            checkoutTotal.textContent = `$${total.toFixed(2)}`;
        }
        
        // Stripe payment button
        stripePaymentBtn.addEventListener('click', () => {
            alert('In a real implementation, this would redirect to Stripe checkout. Payment processed successfully!');
            // Reset cart
            cart = [];
            updateCart();
            // Hide checkout section
            checkoutSection.style.display = 'none';
            // Show success message
            alert('Thank you for your purchase! Your order has been confirmed.');
        });
    </script>
